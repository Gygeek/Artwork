<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Artwork Gallery</title>
    <style>
        /* Basic reset and font setup */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars */
            background-color: #000;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Main container for the gallery */
        .gallery-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        /*
         * Styling for the image elements.
         * We use two image tags to create a smooth cross-fade.
         * One image is visible while the next one is loading in the "background"
         * and then faded in.
        */
        .gallery-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* This is key: it scales the image to fill the element, cropping if necessary, without distortion. */
            opacity: 0;
            transition: opacity 2.5s ease-in-out; /* Slow, elegant fade transition */
            transform: scale(1.0); /* Initial scale for animation */
        }
        
        /* Class to make the image visible */
        .gallery-image.visible {
            opacity: 1;
        }

        /*
         * The "Ken Burns" effect: a subtle, slow zoom and pan.
         * We apply this animation to the visible image.
        */
        .gallery-image.animate-ken-burns {
            animation: kenBurns 20s infinite;
        }

        @keyframes kenBurns {
            0% {
                transform: scale(1.0) translate(0, 0);
            }
            50% {
                transform: scale(1.1) translate(-2%, 2%);
            }
            100% {
                transform: scale(1.0) translate(0, 0);
            }
        }

        /* Styling for the loading indicator */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            opacity: 1;
            transition: opacity 0.5s ease-out;
            z-index: 20;
        }

        .loader.hidden {
            opacity: 0;
        }
        
        /* Simple navigation arrows */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            border: none;
            font-size: 3rem;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s ease, opacity 0.5s ease;
            opacity: 0; /* Initially hidden */
        }

        .gallery-container:hover .nav-arrow {
            opacity: 1; /* Show on hover over the main container */
        }

        .nav-arrow:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        #prev-btn {
            left: 10px;
        }

        #next-btn {
            right: 10px;
        }
        
        /*
         * Styles for the artwork description panel.
         * This is ready to be used when you uncomment the HTML below.
        */
        .artwork-info {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            color: white;
            padding: 40px 30px 20px;
            box-sizing: border-box;
            z-index: 5;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            pointer-events: none; /* Allows clicks to go "through" it */
        }
        
        .artwork-info h2 {
            margin: 0 0 5px 0;
            font-size: 1.5rem;
        }

        .artwork-info p {
            margin: 0;
            font-size: 1rem;
            max-width: 80%;
        }

    </style>
</head>
<body>
    <!-- The main container where images will be displayed -->
    <div class="gallery-container" id="gallery-container">
        <!-- We use two image elements to handle the crossfade effect -->
        <img src="" alt="Artwork" class="gallery-image" id="image1">
        <img src="" alt="Artwork" class="gallery-image" id="image2">
    </div>

    <!-- A simple message to show while the first image loads -->
    <div class="loader" id="loader">Loading Artwork...</div>

    <!-- Navigation Buttons -->
    <button id="prev-btn" class="nav-arrow">&lt;</button>
    <button id="next-btn" class="nav-arrow">&gt;</button>
    
    <!-- 
      ARTWORK INFORMATION PANEL
      To activate this feature:
      1. Uncomment the entire 'div' block below.
      2. Ensure your `artworkCollection` objects in the script have `title` and `artist` properties.
    -->
    <!--
    <div class="artwork-info" id="artwork-info">
        <h2 id="artwork-title"></h2>
        <p id="artwork-artist"></p>
    </div>
    -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- CONFIGURATION ---
            
            /*
             * ===================================================================
             * HOW TO USE YOUR OWN IMAGES
             * ===================================================================
             * 1. Create a folder named `images` in the same directory as this `index.html` file.
             * 2. Place all your image files (e.g., `painting1.jpg`, `photo2.png`) inside that `images` folder.
             * 3. Replace the `artworkCollection` list below with your own file information.
             *
             * EXAMPLE:
             *
             * const artworkCollection = [
             * {
             * src: 'images/my-first-painting.jpg',
             * alt: 'A description of my first painting for screen readers',
             * title: 'Sunset Over Water',
             * artist: 'Your Name'
             * },
             * {
             * src: 'images/my-cool-sculpture.png',
             * alt: 'A photo of my cool sculpture',
             * title: 'Shapes in Motion',
             * artist: 'Your Name'
             * }
             * ];
             * ===================================================================
            */
            
            // **FIXED** This list now uses a reliable placeholder service (picsum.photos) that will not block requests.
            // Replace this with your own local files as instructed above.
            const artworkCollection = [
                {
                    src: 'https://picsum.photos/id/1015/1920/1080',
                    alt: 'A random landscape image from a placeholder service',
                    title: 'Sample Image 1',
                    artist: 'Placeholder Service'
                },
                {
                    src: 'https://picsum.photos/id/1018/1920/1080',
                    alt: 'A random landscape image from a placeholder service',
                    title: 'Sample Image 2',
                    artist: 'Placeholder Service'
                },
                {
                    src: 'https://picsum.photos/id/1025/1920/1080',
                    alt: 'A random animal image from a placeholder service',
                    title: 'Sample Image 3',
                    artist: 'Placeholder Service'
                },
                {
                    src: 'https://picsum.photos/id/1040/1920/1080',
                    alt: 'A random architecture image from a placeholder service',
                    title: 'Sample Image 4',
                    artist: 'Placeholder Service'
                },
                {
                    src: 'https://picsum.photos/id/1050/1920/1080',
                    alt: 'A random nature image from a placeholder service',
                    title: 'Sample Image 5',
                    artist: 'Placeholder Service'
                }
            ];

            const slideInterval = 3000; // Time in ms between transitions (3 seconds)
            const inactivityResumeTime = 5000; // Time in ms to wait after user activity before resuming slideshow (5 seconds)

            // --- ELEMENT REFERENCES ---
            const image1 = document.getElementById('image1');
            const image2 = document.getElementById('image2');
            const loader = document.getElementById('loader');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            const artworkInfo = document.getElementById('artwork-info');
            const artworkTitle = document.getElementById('artwork-title');
            const artworkArtist = document.getElementById('artwork-artist');

            // --- STATE ---
            let currentIndex = -1; // Start at -1 to handle initial load correctly
            let currentImageElement = image1;
            let nextImageElement = image2;
            let slideTimer;
            let inactivityTimer;

            // --- FUNCTIONS ---
            
            function preloadImage(url) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    // Add a timestamp to prevent caching issues with some placeholder services
                    img.src = url.includes('?') ? `${url}&t=${new Date().getTime()}` : `${url}?t=${new Date().getTime()}`;
                    img.onload = resolve;
                    img.onerror = reject;
                });
            }

            function displayArtwork(newIndex) {
                if (newIndex === currentIndex || !artworkCollection[newIndex]) return;

                const artwork = artworkCollection[newIndex];
                
                preloadImage(artwork.src).then(() => {
                    nextImageElement.src = artwork.src;
                    nextImageElement.alt = artwork.alt;

                    currentImageElement.classList.remove('visible', 'animate-ken-burns');
                    nextImageElement.classList.add('visible', 'animate-ken-burns');

                    if (artworkInfo && artworkTitle && artworkArtist) {
                        artworkTitle.textContent = artwork.title || '';
                        artworkArtist.textContent = artwork.artist || '';
                    }

                    [currentImageElement, nextImageElement] = [nextImageElement, currentImageElement];
                    currentIndex = newIndex;
                }).catch(err => {
                    console.error("Failed to preload image:", artwork.src, err);
                });
            }
            
            function advanceSlide(direction) {
                const len = artworkCollection.length;
                if (len === 0) return;
                let newIndex = (direction === 'next') 
                    ? (currentIndex + 1) % len 
                    : (currentIndex - 1 + len) % len;
                displayArtwork(newIndex);
            }

            function startAutoplay() {
                clearInterval(slideTimer);
                slideTimer = setInterval(() => advanceSlide('next'), slideInterval);
            }

            function handleUserActivity() {
                clearInterval(slideTimer);
                clearTimeout(inactivityTimer);
                inactivityTimer = setTimeout(startAutoplay, inactivityResumeTime);
            }

            function manualNavigate(direction) {
                handleUserActivity();
                advanceSlide(direction);
            }

            function startGallery() {
                if (!artworkCollection || artworkCollection.length === 0) {
                    loader.textContent = 'No artwork to display.';
                    return;
                }

                // Note: We are no longer hiding the loader here, we let the firstImage.onload handle it.

                const firstArtwork = artworkCollection[0];
                const firstImage = new Image();
                
                // Add a timestamp to prevent caching issues with some placeholder services
                const firstImageUrl = firstArtwork.src.includes('?') ? `${firstArtwork.src}&t=${new Date().getTime()}` : `${firstArtwork.src}?t=${new Date().getTime()}`;
                firstImage.src = firstImageUrl;
                
                firstImage.onload = () => {
                     loader.classList.add('hidden');
                     displayArtwork(0); // Display the first image
                     startAutoplay();
                     // Preload the second image for a smooth first transition
                     if(artworkCollection.length > 1) {
                         preloadImage(artworkCollection[1].src);
                     }
                };
                firstImage.onerror = () => {
                    loader.textContent = 'Error loading artwork. Please check image URLs.';
                    console.error("Failed to load initial image:", firstArtwork.src);
                }
            }
            
            // --- EVENT LISTENERS ---
            nextBtn.addEventListener('click', () => manualNavigate('next'));
            prevBtn.addEventListener('click', () => manualNavigate('prev'));
            document.addEventListener('mousemove', handleUserActivity);
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    manualNavigate('next');
                } else if (e.key === 'ArrowLeft') {
                    manualNavigate('prev');
                }
            });
            
            // Kick everything off
            startGallery();
        });
    </script>
</body>
</html>
